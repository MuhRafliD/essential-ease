{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="edit-item-container">
        <h1>Edit Item</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <div class="form-group">
                <input class="edit-item-btn" type="submit" value="Edit Item"/>
            </div>
        </form>
    </div>
</div>

<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .edit-item-container {
        background-color: #f5f5f5;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: left;
        max-width: 400px;
        width: 100%;
    }

    h1 {
        color: #333;
        margin-top: 0;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .edit-item-btn {
        background-color: #28a745;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
        font-size: 16px;
    }
</style>

{% endblock %}
